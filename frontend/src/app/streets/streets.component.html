<div class="container">
        <h1>Streets</h1>
        <table>
           <thead>
            <tr>
               <th>#</th>
               <th>Date</th>
               <th>Street</th>
               <th>City</th>
             </tr>
           </thead>
           <tbody>
                <tr *ngFor="let street of streets; let i = index">
                        <td>#{{ i+1+page*20 }}</td>
                        <td class="street-date">{{ street.date }}</td>
                        <td class="street-name">{{ street.name }}</td>
                        <td class="street-city">{{ street.city_name }}</td>
                </tr>
           </tbody>
        </table>
        <div class="navigation">
                <button (click)="prevPage()">prev</button>
                <button (click)="nextPage()">next</button>
        </div>
        <app-progress-bar *ngIf="progress" [completed]="progress.completed" [total]="progress.total" [finished]="progress.city_completed" [percentage]="progress.progress"></app-progress-bar>
</div>
