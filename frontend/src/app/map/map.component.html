<div class="container">
    <svg width="1920" height="574" style="overflow: visible;">
        <defs></defs>
        <g transform="translate(0,200)">
            <path *ngFor="let area of areas" 
                [id]="area.id" 
                [attr.d]="area.d" 
                (mouseenter)="show(area.name)" 
                (mouseleave)="show(undefined)">
            </path>
        </g>
    </svg>
</div>

    
<div id='tooltip' *ngIf="active"> {{ active }}</div>
